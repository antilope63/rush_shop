<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Shop_Crocs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100">
    <main class="flex gap-8">
        <div class="relative flex flex-col items-center">
          <details class="group [&_summary::-webkit-details-marker]:hidden">
            <summary class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600">
              <span class="text-sm font-medium"> Price </span>
              <span class="transition group-open:-rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </summary>
            <div class="z-50 group-open:absolute group-open:left-0 group-open:top-auto group-open:mt-2">
              <div class="w-96 rounded border border-gray-200 bg-white">
                <header class="flex items-center justify-between p-4">
                  <span class="text-sm text-gray-700"> 0 Selected </span>
                  <button type="button" class="text-sm text-gray-900 underline underline-offset-4">Reset</button>
                </header>
                <div class="border-t border-gray-200 p-4">
                  <div class="flex justify-between gap-4">
                    <button id="PriceLeftButton" class="text-sm text-gray-600 px-2 py-1 rounded border-gray-200 cursor-pointer">
                      Left
                    </button>
                    <div class="flex items-center gap-2">
                      <span class="text-sm text-gray-600">$</span>
                      <input type="number" id="FilterPrice" placeholder="Price" class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm" />
                    </div>
                    <button id="PriceRightButton" class="text-sm text-gray-600 px-2 py-1 rounded border-gray-200 cursor-pointer">
                      Right
                    </button>
                  </div>
                  <div class="h-2 bg-gray-400 rounded-full relative">
                    <div id="PriceMin" class="absolute left-0 translate-x-50 w-4 h-4 bg-blue-500 rounded-full cursor-pointer"></div>
                    <div id="PriceMax" class="absolute right-0 translate-x-50 w-4 h-4 bg-blue-500 rounded-full cursor-pointer"></div>
                  </div>
                  <div class="flex justify-between mt-2">
                    <span id="MinPriceLabel" class="text-sm text-gray-700">$5</span>
                    <span id="MaxPriceLabel" class="text-sm text-gray-700">$600</span>
                  </div>
                </div>
              </div>
            </div>
          </details>
        </div>
    
        <div class="relative flex flex-col items-center">
          <details class="group [&_summary::-webkit-details-marker]:hidden">
            <summary class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600">
              <span class="text-sm font-medium"> Color </span>
              <span class="transition group-open:-rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </summary>
            <div class="z-50 group-open:absolute group-open:left-0 group-open:top-auto group-open:mt-2">
              <div class="w-96 rounded border border-gray-200 bg-white">
                <header class="flex items-center justify-between p-4">
                  <span class="text-sm text-gray-700"> 0 Selected </span>
                  <button type="button" class="text-sm text-gray-900 underline underline-offset-4">Reset</button>
                </header>
                <ul class="space-y-1 border-t border-gray-200 p-4">
                  <li>
                    <label for="FilterColorRed" class="inline-flex items-center gap-2">
                      <input type="checkbox" id="FilterColorRed" class="h-5 w-5 rounded border-gray-300" />
                      <span class="text-sm font-medium text-gray-700">Red</span>
                    </label>
                  </li>
                  <li>
                    <label for="FilterColorBlue" class="inline-flex items-center gap-2">
                      <input type="checkbox" id="FilterColorBlue" class="h-5 w-5 rounded border-gray-300" />
                      <span class="text-sm font-medium text-gray-700">Blue</span>
                    </label>
                  </li>
                  <!-- Ajoutez d'autres couleurs ici -->
                </ul>
              </div>
            </div>
          </details>
        </div>
    
        <div class="relative flex flex-col items-center">
          <details class="group [&_summary::-webkit-details-marker]:hidden">
            <summary class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600">
              <span class="text-sm font-medium"> Category </span>
              <span class="transition group-open:-rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </summary>
            <div class="z-50 group-open:absolute group-open:left-0 group-open:top-auto group-open:mt-2">
              <div class="w-96 rounded border border-gray-200 bg-white">
                <header class="flex items-center justify-between p-4">
                  <span class="text-sm text-gray-700"> 0 Selected </span>
                  <button type="button" class="text-sm text-gray-900 underline underline-offset-4">Reset</button>
                </header>
                <ul class="space-y-1 border-t border-gray-200 p-4">
                  <li>
                    <label for="FilterCategoryMen" class="inline-flex items-center gap-2">
                      <input type="checkbox" id="FilterCategoryMen" class="h-5 w-5 rounded border-gray-300" />
                      <span class="text-sm font-medium text-gray-700">Homme</span>
                    </label>
                  </li>
                  <li>
                    <label for"FilterCategoryWomen" class="inline-flex items-center gap-2">
                      <input type="checkbox" id="FilterCategoryWomen" class="h-5 w-5 rounded border-gray-300" />
                      <span class="text-sm font-medium text-gray-700">Femme</span>
                    </label>
                  </li>
                  <li>
                    <label for="FilterCategoryChild" class="inline-flex items-center gap-2">
                      <input type="checkbox" id="FilterCategoryChild" class="h-5 w-5 rounded border-gray-300" />
                      <span class="text-sm font-medium text-gray-700">Enfant</span>
                    </label>
                  </li>
                  <!-- Ajoutez d'autres catégories ici -->
                </ul>
              </div>
            </div>
          </details>
        </div>
    
        <div class="relative flex flex-col items-center">
          <details class="group [&_summary::-webkit-details-marker]:hidden">
            <summary class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600">
              <span class="text-sm font-medium"> Collection </span>
              <span class="transition group-open:-rotate-180">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </span>
            </summary>
            <div class="z-50 group-open:absolute group-open:left-0 group-open:top-auto group-open:mt-2">
              <div class="w-96 rounded border border-gray-200 bg-white">
                <header class="flex items-center justify-between p-4">
                  <span class="text-sm text-gray-700"> 0 Selected </span>
                  <button type="button" class="text-sm text-gray-900 underline underline-offset-4">Reset</button>
                </header>
                <ul class="space-y-1 border-t border-gray-200 p-4">
                  <li>
                    <label for="FilterCollectionSummer" class="inline-flex items-center gap-2">
                      <input type="checkbox" id="FilterCollectionSummer" class="h-5 w-5 rounded border-gray-300" />
                      <span class="text-sm font-medium text-gray-700">Été</span>
                    </label>
                  </li>
                  <li>
                    <label for="FilterCollectionWinter" class="inline-flex items-center gap-2">
                      <input type="checkbox" id="FilterCollectionWinter" class="h-5 w-5 rounded border-gray-300" />
                      <span class="text-sm font-medium text-gray-700">Hiver</span>
                    </label>
                  </li>
                  <!-- Ajoutez d'autres collections ici -->
                </ul>
              </div>
            </div>
          </details>
        </div>
      </main>
  <script>
    const priceMin = document.getElementById('PriceMin');
    const priceMax = document.getElementById('PriceMax');
    const minPriceLabel = document.getElementById('MinPriceLabel');
    const maxPriceLabel = document.getElementById('MaxPriceLabel');

    const minPrice = 5;
    const maxPrice = 600;

    let isDraggingMin = false;
    let isDraggingMax = false;

    priceMin.addEventListener('mousedown', (e) => {
      isDraggingMin = true;
    });

    priceMax.addEventListener('mousedown', (e) => {
      isDraggingMax = true;
    });

    document.addEventListener('mouseup', () => {
      isDraggingMin = false;
      isDraggingMax = false;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDraggingMin) {
        let x = e.clientX - priceMin.parentElement.getBoundingClientRect().left;
        x = Math.min(Math.max(x, 0), priceMax.offsetLeft);
        priceMin.style.left = x + 'px';
        const selectedMinPrice = minPrice + (x / priceMin.parentElement.offsetWidth) * (maxPrice - minPrice);
        minPriceLabel.textContent = `$${selectedMinPrice.toFixed(2)}`;
      }

      if (isDraggingMax) {
        let x = e.clientX - priceMax.parentElement.getBoundingClientRect().left;
        x = Math.min(Math.max(x, priceMin.offsetLeft), priceMax.parentElement.offsetWidth);
        priceMax.style.left = x + 'px';
        const selectedMaxPrice = minPrice + (x / priceMax.parentElement.offsetWidth) * (maxPrice - minPrice);
        maxPriceLabel.textContent = `$${selectedMaxPrice.toFixed(2)}`;
      }
    });

    priceMin.style.left = '0';
    priceMax.style.left = '100%';
    minPriceLabel.textContent = `$${minPrice.toFixed(2)}`;
    maxPriceLabel.textContent = `$${maxPrice.toFixed(2)}`;
  </script>
</body>
</html>
