<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Crocs</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body">
    <header>

<!-- NAV BAR -->

        <nav class="bg-white-50">
            <div class="max-w-10xl px-2 sm:px-6 lg:px-8">
              <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                  <!-- Mobile menu button-->
                  <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="flex flex-shrink-0 items-center">
                    <img class="h-8 w-auto" src="https://epitechfr-my.sharepoint.com/:i:/r/personal/antonin_planel_epitech_digital/Documents/rush_shop/rush_img/icon/icon_menu.png?csf=1&web=1&e=K4xNUF" alt="Icon">
                  </div>
                  <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                      <a href="#" class="text-black-50 hover:bg-gray-950 hover:text-white rounded-md px-3 py-2 text-sm font-Avenir hover:scale-110 transition-colors duration-300 transition-transform duration-200">HOME</a>
                      <a href="#" class="text-black-50 hover:bg-gray-950 hover:text-white rounded-md px-3 py-2 text-sm font-Avenir hover:scale-110 transition-colors duration-300 transition-transform duration-200">SHOP</a>
                      <a href="#" class="text-black-50 hover:bg-gray-950 hover:text-white rounded-md px-3 py-2 text-sm font-Avenir hover:scale-110 transition-colors duration-300 transition-transform duration-200">MAGAZINE</a>
                    </div>
                  </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <button type="button" class="relative rounded-full bg-white p-1 m-10 text-black hover:text-white hover:bg-black hover:scale-110 transition-colors duration-300 transition-transform duration-20 focus:bg-black focus:text-white focus:outline-4 focus:ring-2 focus:ring-black focus:ring-offset-2 focus:ring-offset-white">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">View notifications</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>
                  </button>
                      <!-- Active: "bg-gray-100", Not Active: "" -->
                    <button id="openBtn">
                        <a href="#" class="block px-4 py-2 text-sm text-black-950 hover:bg-gray-950 hover:text-white hover:scale-110 transition-colors duration-300 transition-transform duration-200 rounded-md px-3 py-2 text-sm font-Avenir" role="menuitem" tabindex="-1" id="user-menu-item-0">Login</a>
                    </button>
                        <!-- component -->

                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
              <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-50 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="text-black hover:bg-gray-950 hover:text-white block rounded-md px-3 py-2 text-base font-medium">HOME</a>
                <a href="#" class="text-black hover:bg-gray-950 hover:text-white block rounded-md px-3 py-2 text-base font-medium">SHOP</a>
                <a href="#" class="text-black hover:bg-gray-950 hover:text-white block rounded-md px-3 py-2 text-base font-medium">MAGAZINE</a>
              </div>
            </div>
        </nav>


<!-- Search Bar -->


        <form class="flex flex-row spacing-20 m-auto">
            <div class="flex">
                <button type="submit" class="bg-white text-black rounded-full mx-8 px-2 py-0 hover:scale-110 hover:bg-black hover:text-white hover:scale-110 transition-colors duration-300 transition-transform duration-20">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
                <input type="text" placeholder="Find the crocs that match your needs :)" class="w-full px-3 h-10 rounded-l border-b-2 focus:border-black focus:outline-none">
            </div>
            <select id="pricingType" name="pricingType"
                class="w-1/6 h-10 border-b-2 focus:outline-none focus:border-black text-black rounded px-2 md:px-3 py-0 md:py-1 tracking-wider">
                <option value="All" selected="">Best Match</option>
                <option value="Freemium">Freemium</option>
                <option value="Free">Free</option>
                <option value="Paid">Paid</option>
            </select>
        </form>

    </header>
    <main>

        <!-- login popup -->
        <dialog id="dialog">
            <div style="height: 500px"><!-- height set to show correctly on TailwindComponents not required when used -->
                <div class="fixed pin flex items-center">
                    <div class="fixed pin bg-black opacity-75 z-10"></div>

                    <div class="relative mx-6 md:mx-auto w-full z-20 m-8">
                        <div class="shadow-lg bg-white rounded-lg p-8">
                            <div class="flex justify-end mb-6">
                                <button id="closeBtn">
                                    <span class="mr-2 text-black-50 hover:bg-gray-950 hover:text-white rounded-md px-3 py-2 text-sm font-Avenir hover:scale-110 transition-colors duration-300 transition-transform duration-200">Close</span>
                                    <span>
                                        <i class="fa fa-times"></i>
                                    </span>
                                </button>
                            </div>

                            <h1 class="text-center text-2xl text-green-dark">Login</h1>

                            <form class="pt-6 pb-2 my-2">
                                <div class="mb-4">
                                    <label class="block text-sm font-bold mb-2" for="email">
                                        Email Address
                                    </label>
                                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="text" placeholder="Email Address">
                                </div>
                                <div class="mb-6">
                                    <label class="block text-sm font-bold mb-2" for="password">
                                        Password
                                    </label>
                                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="Password">
                                </div>
                                <div class="block md:flex items-center justify-between">
                                    <div>
                                        <button class="bg-green hover:bg-green-dark text-white font-bold py-2 px-4 rounded border-b-4 border-green-darkest" type="button">
                                            Sign In
                                        </button>
                                    </div>

                                    <div class="mt-4 md:mt-0">
                                        <a href="#" class="text-green no-underline">Forget Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </dialog>

    </main>

</body>
<script src="script.js"></script>
</html>
